{% extends 'base.html' %}

{% block titulo %}
    Bienvenidos
{% endblock titulo %}
    
{% block contenido %}
<div class="row">
    <div class="col">
        
        <div>
            <h3>Número de personas: {{no_personas}}</h3>
        </div>
        <a href="{% url 'nueva_persona' %}" class="btn btn-info">Crear Persona</a>
        <div>
            <ul>
                
                {% for persona in personas %}
                    <li>{{persona.nombre}} - <a href="{% url 'detalle_persona' persona.id %}">Ver más</a> - 
                        <a href="{% url 'editar_persona' persona.id %}" class="text-success">Editar</a> - 
                        <a href="{% url 'eliminar_persona' persona.id %}" class="text-danger">Eliminar</a>
                    </li>
                {% endfor %}
                    
            </ul>
        </div>
        <hr>
       <a href="{% url 'domicilios' %}" class="btn btn-warning">Domicilios</a>
    </div>
</div>   
{% endblock contenido %}
